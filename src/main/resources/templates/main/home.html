<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header"></head>

<body>

<nav th:replace="layout::menu"></nav>

<div>
<h4>Current Projects</h4>
    <table class="table table-bordered">
       <thead>
            <tr>
                <th>Project Name</th>
                <th>Stage</th>
                <th>Description</th>
            </tr>
       </thead>
        <tbody>
            <tr th:each="tProject : ${projects}">
                <td th:text="${tProject.name}"></td>
                <td th:text="${tProject.stage}"></td>
                <td th:text="${tProject.description}"></td>
            </tr>
        </tbody>
    </table>
</div>


<div>
    <h4>Current Employees</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>last name</th>
            <th>Project Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tEmployeeProject : ${employeeProjects}">
            <td th:text="${tEmployeeProject.firstName}"></td>
            <td th:text="${tEmployeeProject.lastName}"></td>
            <td th:text="${tEmployeeProject.projectCount}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
