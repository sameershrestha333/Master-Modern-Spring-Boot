<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header"></head>

<body>

<nav th:replace="layout::menu"></nav>

<div>
    <h4>Current Projects</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Stage</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tProject : ${projects}">
            <td th:text="${tProject.name}"></td>
            <td th:text="${tProject.stage}"></td>
            <td th:text="${tProject.description}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <!--add buttom-->
    <a th:href="@{/projects/new}" class="btn btn-primary">Add New Project</a>
</div>


</body>

</html>
